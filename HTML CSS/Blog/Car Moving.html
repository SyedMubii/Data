<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	*{
		padding: 0px;
		margin:  0px;
		box-sizing: border-box;
	}
	.sky{
		height: 100vh;
		width: 100%;
		background-image: url(img/sky.jpg);
		background-position: center;
		background-size: cover;
		position: relative;
		overflow-x: hidden;
	}
	.highway{
		width: 500%;
		height: 200px;
		display: block;
		background-image: url(img/road.jpg);
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: 1;
		background-repeat: repeat-x;
		animation:highway 10s linear infinite;	
	} 
	@keyframes highway{
		100%{
			transform:translateX(-3400px);	
		}
		
	}
	.city{ height: 250px;
		width: 500%;
		background-image: url(img/city.png);
		position: absolute;
		bottom: 200px;
		left: 0;
		right: 0;
	 	display: block;
		z-index: 1;
		background-repeat: repeat-x;
		animation: city 20s linear infinite;
		
	}
	@keyframes city{
		100%{
			transform: translateX(-1400px);
		}
	}
	.car{
		width: 400px;
		left: 50%;
		bottom: 100px;
		transform: translateX(-50%);
		position: absolute;
		z-index: 2;
		
	}
	.car img {
		width: 100%;
		animation: car 1s linear infinite;
		}
	@keyframes car{
		100%{
			transform: translateY(-1px);
		}
		50%{
			transform: translateY(1px);
		}
		0%{
			transform: translateY(-1px);
		}

	}
	.wheel{
		left: 50%;
		bottom: 178px;
		transform: translateX(-50%);
		position: absolute;
		z-index: 2;
		
	}
	.wheel img{
		width: 72px;
		height: 72px;
		animation: wheel 1s linear infinite;
		
	}
	.back-wheel{
		left: -165px;
		position: absolute;
	}
	.front-wheel{
		left: 80px;
		position: absolute;
	}
	@keyframes wheel{
		100%{
			transform: rotate(360deg);
		}
	}
