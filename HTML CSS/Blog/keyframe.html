<!DOCTYPE html>
<html>
<head>
<title>Untitled Document</title>
<style>
#outer
{

	width:80%;
	height:50vh;
	border:solid 2px green;
	overflow: hidden;
	
	
}

	
#inner
{
	height:50vh;
	border:solid 2px blue;
	width: 350%;
	animation-name: Img;
	animation-duration: 10s;
	animation-iteration-count: infinite;
	
	}
	
		@keyframes Img {
		0%
		{
			margin-left: 0px;
			margin-top: 0px;
			
		}
		25%{
			margin-left: -783px;
			margin-top:  0px;
		}
		50%{
			margin-left: -1566px;
			margin-top: 0px;
		}
		75%{
			margin-left: -3132px;
			margin-top: 0px;
		}
		100%{
			margin-left: 0px;
			margin-top: 0px;
		}
			
			
		}
	
	
#inner img
{
	width:24.9%;
	height: 50vh;
	
}		
	
</style>
</head>

<body>
<div id="outer">
	<div id="inner">
		<img src="img/1.jpg">
		<img src="img/2.jpg">
		<img src="img/3.jpg">
		<img src="img/4.jpg">	
	</div>
</div>
</body>
</html>
