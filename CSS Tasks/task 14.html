<!DOCTYPE html>
<html>
<head>
	<title>Task 14</title>
<style type="text/css">
p.dotted {border-left-style: dotted}
p.dashed {border-left-style: dashed}
p.solid {border-left-style: solid}
p.double {border-left-style: double}
h1.groove {border-left-style: groove}
h2.ridge {border-left-style: ridge}
h3.inset {border-left-style: inset}
h4.outset {border-left-style: outset}
</style>
</head>
<body>
<p class="dotted">
A left side dotted border
</p>

<p class="dashed">
A left side dashed border
</p>

<p class="solid">
A left side solid border
</p>

<p class="double">
A left side double border
</p>

<h1 class="groove">A left side groove border</h1>

<h2 class="ridge">A left side ridge border</h2>

<h3 class="inset">A left side inset border</h3>

<h4 class="outset">A left side outset border</h4>
</body>
</html>
