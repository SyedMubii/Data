<doctype html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body bgcolor="lightgrey">
<div style="margin:0 auto; border:2px solid white; background:white; width: 800px; padding:20px;">
<label style="font-size:37; color:darkred; font-family: arial;">Student Registeration Form</label>

<table>

<tr style="height:70px;">
<td style="width:300px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">First Name </lable>
</td>
<td>
&emsp;
<input type="name" name="name" size="30" style="height:25;">
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">Last Name </lable>
</td>
<td>
	&emsp;
<input type="name" name="name" size="30" style="height:25;">
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">Email </lable>
</td>
<td>
	&emsp;
<input type="name" name="name" size="30" style="height:25;">
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">Gender </lable>
</td>
<td>
	&emsp;
<input type="radio" name="c" size="50">
		<label style="color:black; font-family: arial;">Male</label>
		<input type="radio" name="c" size="50">
		<label style="color:black; font-family: arial;">Female</label>
		
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">Choose Subjects </lable>
</td>
<td>
	&emsp;
<input type="checkbox" name="checkbox"></input> 
<label style="color:black; font-family: arial;">OOP</label>
<input type="checkbox" name="checkbox"></input> 
<label style="color:black; font-family: arial;">Database</label>
<input type="checkbox" name="checkbox"></input> 
<label style="color:black; font-family: arial;">Web Technologies</label>
<input type="checkbox" name="checkbox"></input> 
<label style="color:black; font-family: arial;">Android Dev</label>
</td>
</tr>



<tr style="height:60px;">
<td style="width:200px;" valign="bottom">
<lable style="font-size:23; color:black; font-family: arial;">Comments </lable>
</td>
<td>
	&emsp;
	<textarea rows="6" cols="32" style="color:darkred;" placeholder="Descriptions comes here..."></textarea>
</td>
</tr>

<tr style="height:80px;">
<td style="width:220px;">
<lable style="float:left; font-size:23; color:black; font-family: arial;">City </lable>
</td>
<td>
	&emsp;
	<select style="height:25; color:darkred; width: 240;">
			<option>Lahore</option>
			<option>Hyderabad</option>
			<option>Karachi</option>
		</select>
</td>
</tr>

<tr style="height:40px;">
<td style="width:220px;">
</td>
<td>
	&emsp;
	<input style="width: 70px; background-color: lightgrey; height: 30px; font-family: arial; width: 155px;" type="button" name="button" value="Reset">
	<input style="width: 70px; background-color: darkred; color: white; height: 30px; width: 155px;" type="button" name="button" value="Submit">
</td>
</tr>


</table>
</div>



	
</body>

</html>
