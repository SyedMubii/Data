<doctype html>
<html>
<head>
<title>University  Registration Form</title>
</head>

<body>
<div style="margin:0 auto; border:2px solid #3366ff; background:#0033cc; width: 700px; padding:20px;">
<table>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">University : </lable>
</td>
<td>
&emsp;
<input type="name" name="name" size="50" style="border-radius:5px; height:25;">
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">Institute : </lable>
</td>
<td>
	&emsp;
<input type="name" name="name" size="50" style="border-radius:5px; height:25;">
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">Branch : </lable>
</td>
<td>
	&emsp;
<select style="border-radius:5px; height:25; width: 240;">
			<option>--select--</option>
			<option>Market Hyderabad</option>
			<option>Latifabad Hyderabad</option>
		</select>
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">Degree : </lable>
</td>
<td>
	&emsp;
<select style="border-radius:5px; height:25;">
			<option>--select--</option>
			<option>B.S.C</option>
			<option>B.COM</option>
		</select>
	&emsp;	
<input type="radio" name="c" size="50" style="border-radius:5px; height:25;">
		<label style="font-size:23; color:white;">Pursuing</label>
		<input type="radio" name="c" size="50" style="border-radius:5px;">
		<label style="font-size:23; color:white;">Completed</label>
		
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">Average CPI : </lable>
</td>
<td>
	&emsp;
<input type="number" name="number" min="0" max="5" size="50" style="border-radius:5px; height:25;">
<label style="font-size:23; color:white;">Upto</label>
<input type="number" name="number" min="0" max="5" size="50" style="border-radius:5px; height:25;">
<label style="font-size:23; color:white;">Th Semester</label>
</td>
</tr>

<tr style="height:60px;">
<td style="width:200px;">
<lable style="float:right; font-size:23; color:white;">Experience : </lable>
</td>
<td>
	&emsp;
<input type="number" name="number" min="0" max="5" size="50" style="border-radius:5px; height:25;">
<label style="font-size:23; color:white;">Years</label>
</td>
</tr>

<tr style="height:60px;">
<td style="width:220px;">
<lable style="float:right; font-size:23; color:white;">Your Website Or Blog : </lable>
</td>
<td>
	&emsp;
<input type="text" name="g" size="50" value="http://" style="border-radius:5px; height:25;">
</td>
</tr>


</table>
</div>



	
</body>

</html>
