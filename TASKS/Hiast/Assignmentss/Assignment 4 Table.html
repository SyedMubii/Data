<doctype html>
<html>
<head>
	
	</head>
<body>
	<h1 align="center">Student Information</h1>
<table align="center" border="1" width="400px" height="0.5" cellpadding="8">

<tr>
	<th align="left" bgcolor="#009973" class="ab">No</th>
	<td bgcolor="grey"><input type="text" name="a" size="5"></td>
</tr>
<tr>
	<th align="left" bgcolor="#009973">Name</th>
	<td bgcolor="grey"><input type="text" name="a" size="30"></td>
</tr>
<tr>
	<th align="left" bgcolor="#009973">Address</th>
	<td bgcolor="grey"><textarea rows="10" col="10"></textarea></td>
</tr>
<tr>
	<th align="left" bgcolor="#009973">City</th>
	<td bgcolor="grey"><input type="text" name="a"></td>
</tr>
<tr>
	<th  align="left" bgcolor="#009973">Phone No</th>
	<td bgcolor="grey"><input type="number" name="a"></td>
</tr>
<tr>
	<th  align="left" bgcolor="#009973">Gender</th>
	<td bgcolor="grey">
		
	<input type="radio" name="radio"></input>
	<label>Male</label>
	<input type="radio" name="radio"></input>
	<label>Female</label>

</td>
	
</tr>
<tr>
	<th  align="left" bgcolor="#009973">Hobby</th>
	<td bgcolor="grey">
		
		<input type="checkbox" name="a"></input>
		<label>Singing</label>
		<input type="checkbox" name="b"></input>
		<label>Bird watching</label>
		<input type="checkbox" name="c"></input>
		<label>Reading</label>
	</td>
</tr>
<tr>
	<th  align="left" bgcolor="#009973">Education</th>
	<td bgcolor="grey">
		<select style="border-color: darkblue;">
			<option>B.E</option>
			<option>B.S</option>
			<option>B.COM</option>
		</select>
	</td>
</tr>

<tr>
	<th></th>
	<td>
		<input type="button" name="Submit" value="Submit" style="border-color: darkblue; border-radius:3px;">
		<input type="button" name="Reset" value="Reset" style="border-color: darkblue; border-radius:3px;">
	</td>
</tr>












</table>
</body>
<html>
