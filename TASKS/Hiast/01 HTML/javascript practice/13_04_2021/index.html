<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<form name="myform">
			
			
			<input type="text" name="display"/><br><br>
			<input type="button"class="large" value="clear" onclick="document.myform.display.value =''">
			<br><br>
			<input type="button" value="7" onclick="document.myform.display.value += '7'">
			<input type="button" value="8" onclick="document.myform.display.value +='8'">
			<input type="button" value="9" onclick="document.myform.display.value +='9'">
			<input type="button" value="/" onclick="document.myform.display.value +='/'">
			<br><br>
			<input type="button" value="4" onclick="document.myform.display.value +='4'">
			<input type="button" value="5" onclick="document.myform.display.value +='5'">
			<input type="button" value="6" onclick="document.myform.display.value +='6'">
			<input type="button" value="x" onclick="document.myform.display.value +='*'">
			<br><br>
			<input type="button" value="1" onclick="document.myform.display.value +='1'">
			<input type="button" value="2" onclick="document.myform.display.value +='2'">
			<input type="button" value="3" onclick="document.myform.display.value +='3'">
			<input type="button" value="-" onclick="document.myform.display.value +='-'">
			<br><br>
			<input type="button" value="0" onclick="document.myform.display.value +='0'">
			<input type="button" value="00" onclick="document.myform.display.value +='00'">
			<input type="button" value="." onclick="document.myform.display.value +='.'">
			<input type="button" value="+" onclick="document.myform.display.value +='+'">
			<br><br>
			<input type="button" value=" = " class="large" onclick="document.myform.display.value=eval(myform.display.value)">

			
		</form>
	</div>

</body>
</html>
