<!DOCTYPE html>
<html>
<head>
	<title>Arry advance</title>
</head>
<body>
	<script >
		var myarr=["ahmed",22,"ali",11,"kamran"];
		delete myarr[1];
		document.write(myarr+"<br><br>");
		myarr[3]="huda";
		document.write(myarr+"<br><br>");
		myarr.push("hyder");
		document.write(myarr+"<br><br>");
		myarr.pop();
		document.write(myarr+"<br><br>");
		var mohsin=["ali","hassan","abdullah"];
		document.write(mohsin+"<br><br>");
		var b=mohsin.concat(myarr+"<br><br>");
		document.write(b+"<br><br>");
		var a=mohsin.join("-");
		document.write(a+"<br><br>");


	</script>

</body>
</html>
