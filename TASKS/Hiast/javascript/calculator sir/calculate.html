<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" href="style6.css"/>
	</head>
	<body>
		<div class="container">
			<form name="myform">
				<input type="text" name="display">
				<br><br>
				<input type="button" value=" Clear " class="large" onclick="myform.display.value = ''">
				<br><br>
				<input type="button" value=" 7 " onclick="myform.display.value += '7'">
				<input type="button" value=" 8 " onclick="myform.display.value += '8'">
				<input type="button" value=" 9 " onclick="myform.display.value += '9'">
				<input type="button" class="circle" value=" / " onclick="myform.display.value += '/'">
				<br><br>
				<input type="button" value=" 4 " onclick="myform.display.value += '4'">
				<input type="button" value=" 5 " onclick="myform.display.value += '5'">
				<input type="button" value=" 6 " onclick="myform.display.value += '6'">
				<input type="button" class="circle" value=" x " onclick="myform.display.value += '*'">
				<br><br>
				<input type="button" value=" 1 " onclick="myform.display.value += '1'">
				<input type="button" value=" 2 " onclick="myform.display.value += '2'">
				<input type="button" value=" 3 " onclick="myform.display.value += '3'">
				<input type="button" class="circle" value=" - " onclick="myform.display.value += '-'">
				<br><br>
				<input type="button" value=" 0 " onclick="myform.display.value += '0'">
				<input type="button" value=" 00 " onclick="myform.display.value += '00'">
				<input type="button" value=" . " onclick="myform.display.value += '.'">
				<input type="button" class="circle" value=" + " onclick="myform.display.value += '+'">
				<br><br>
				<input type="button" value=" = " class="large" onclick="myform.display.value = eval(myform.display.value)">
				
			</form>
		</div>
	</body>
</html>
