<!DOCTYPE html>
<html>
<head>
	<title>Grade</title>
</head>
<body>
<script>
	// ------Percentage------
	var per=parseInt(prompt("enter Your percentage"));
	if(per>=90 && per<=100){
		document.write("Your Grade is A1+");
	}	
	else if(per>=80 && per<=90){
	document.write("Your Grade is A1");	
	}
	else if(per>=70 && per<=80){
	document.write("Your Grade is A");	
	}
	else if(per>=60 && per<=70){
	document.write("Your Grade is B");	
	}
	else if(per>=50 && per<=60){
	document.write("Your Grade is C");	
	}
	else if(per<=49){
	document.write("Your Grade is Fail");	
	}
	else{
	document.write(" Invalid percentage");	
	}
	// --------Grade-------
	document.write("<br>");
	var Grade=prompt("Enter Your Grade");
	if(Grade=='A1'){
		document.write("Excellence")
	}
	else if(Grade=='A'){
		document.write("weldone")
	}
	else if(Grade=='B'){
		document.write("Good")
	}
	else if(Grade=='C'){
		document.write("Fair")
	}
	else if(Grade=='Fail'){
		document.write("poor")
	}
	else{
	document.write(" Invalid Grade");	
	}

</script>

</body>
</html>
