<body>
<script>
	// -----If Condition-----
	var age=prompt("enter Your age");
	if(age>=18 && age<=40){
		document.write("your are Eligible for interview")
	}
	else if(age>=40){
		document.write("Your are not Eligible")
	}
</script>
