<!DOCTYPE html>
<html>
<head>
	<title>Even and Odd</title>
</head>
<body>
	<script>
		// Even and Odd function
		document.write("Even And Odd function <br>");
		var num=parseInt(prompt("Enter Your Number : "));
		if (num%2==0) {
			document.write("This is Even Number  " +num);
		}
		else{
			document.write("This is Odd Number  " +num);
		}
	</script>
	<br>
	<script>
		var num=parseInt(prompt("Enter Your Number : "));
		var b=(num%2==0)? "Even":"Odd";{
			document.write(b);
		}
	</script>

</body>
</html>
