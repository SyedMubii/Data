<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
</head>
<body>
	<script>
		var day=parseInt(prompt("Enter Your Number : "));
		switch (day){
			case 2:
			document.write("Monday");
			break;
			case 3:
			document.write("Tuesday");
			break;
			case 4:
			document.write("Wednesday");
			break;
			case 5:
			document.write("Thusday");
			break;
			case 6:
			document.write("Friday");
			break;
			default:
			document.write("Invalid Day");
		}
		document.write("<br>");
		var remarks=prompt("Enter Your Grade : ");
		switch (remarks){
			case "A1":
			document.write("Excellence");
			break;
			case "A":
			document.write("Weldone");
			break;
			case "B":
			document.write("Good");
			break;
			case "C":
			document.write("Fair");
			break;
			default:
			document.write("Invalid Grade");
		}
	</script>

</body>
</html>
