<!DOCTYPE html>
<html>
<head>
	<title>Nested Loop</title>
</head>
<body>
	<script>
		for(var i=1;i<=10;i++){
			for(var j=1;j<=i;j++){
				document.write(j);
			}
			document.write("<br>");
		}
		for(var i=10;i>=1;i--){
			for(var j=1;j<=i;j++){
				document.write(j);
			}
			document.write("<br>");
		}
	</script>

</body>
</html>
